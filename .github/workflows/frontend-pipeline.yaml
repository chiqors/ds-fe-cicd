name: React CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout kode dari repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies dan linting
      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Build aplikasi
      - name: Build Application
        run: |
          cd frontend
          npm run build

      # Step 5: Dummy Deployment (Echo Sukses)
      - name: Dummy Deployment
        run: |
          echo "Deploy sukses ke Kubernetes Cluster (dummy)"